<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="test.css">
    
</head>
<body>
    <div id="fetchdata"></div>
    <div class="card" >
        <div class="contentBx" id="details">
            <div class="content" >
                <h2>Profile Card</h2>
                <div class="data">
                    <h2 id="name">Yashvardhan Singh</h2>
                    <h3 id="mail">yashvardhansingh2605@gmail.com</h3>
                    <h3 id="city">Indore</h3>
                    <a href="https://github.com/Beardycancode/April-Web-Fundamentals-Assignments/tree/main/Test">https://github.com/Beardycancode/April-Web-Fundamentals-Assignments/tree/main/Test</a>
                </div>
                <button class="btn btn-info" onclick="change()" style="position:absolute; top:300px">Fetch</button>
            </div>
        </div>
        <div class="toggle">
            <span></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        
        
        let card=document.querySelector('.card');
        let cardtoggle=document.querySelector('.toggle');
        cardtoggle.onclick= function(){
            card.classList.toggle('active')
        }
        
        function change(){
        document.getElementById("details").style.display = "none"
             // fetch() -> promise -> reject / resolve -> if resolved -> render the date using map
     fetch("https://jsonplaceholder.typicode.com/users").then((data)=>{
           return data.json()
    }).then((completedData)=>{
        let data1 =""
        completedData.map((curVal)=>{
           data1=`
            <div class="contentBx" >
                <div class="content"  style="display: flex; justify-content: center; align-items: center;margin:auto; width: 340px;">
            
                    <div class="data">
                        <h2 id="name" style="color: black; ">${curVal.name}</h2>
                        <h3 ="city">${curVal.address.city} 
                        <h3 ="site">${curVal.website}</h3>
                        <h3 id="city">${curVal.email}</h3>
            </div>
          </div>
    </div>
           `
        }); 
        document.getElementById("fetchdata").innerHTML =  data1
    })
    }
   
            </script>
</body>
</html>
