    Given, <br>
    array = [4, 6, 3, 9,7, 5]; <br>
    <br>

    <script>
        let array = [4, 6, 3, 9,7, 5];

// sort the array

let sortedArray = array.sort();
document.write("sorted array is"+array+"<br>"+"largest  number is  as per nth value is :");
function largest(sortedArray){
    let maximum = sortedArray[0];

    var n = prompt("Enter your desired number");

    n = parseInt(n);

    for (let i = n; i < sortedArray.length; i++) {
         if (sortedArray[i] > maximum) {
            maximum = sortedArray[i]
         }

         return maximum   
    }
}
document.write(largest(sortedArray));
    </script>
